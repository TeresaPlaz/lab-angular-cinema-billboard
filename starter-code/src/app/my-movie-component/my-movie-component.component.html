<div class="container">
    <div class="container1">
        <p>ROOM
            {{movie.room}}</p>
        <h2>
            {{movie.title}}</h2>
        <img [src]="movie.poster"></div>
        <div class="content">

            <div>
                <p>
                    <b>Genres</b>
                </p>
                <div class="wrapper">
                    <ul *ngFor="let genre of movie.genres">
                        <li>
                            {{genre}}
                        </li>
                    </ul>
                </div>
            </div>
            <p>
                <b>Year</b>
                {{movie.year}}</p>

            <p>
                <b>Director</b>
                {{movie.director}}</p>

            <div>
                <p>
                    <b>Actors</b>
                </p>
                <div class="wrapper">
                    <ul *ngFor="let actor of movie.actors">
                        <li>
                            {{actor}}
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <p>
                    <b>Schedule</b>
                </p>
                <div class="wrapper">
                    <ul *ngFor="let schedule of movie.hours">
                        <li>
                            {{schedule}}
                        </li>
                    </ul>
                </div>
            </div>
            <p>
                <b>
                    <b>Synopsis</b>
                </b>
                {{movie.synopsis}}
            </p>
        </div>
    </div>
    <button (click)="goHome()">Home</button>
